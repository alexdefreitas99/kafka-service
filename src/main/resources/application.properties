server.port=8715

kafka.topic=first_topic
kafka.bootstrap.server=127.0.0.1:9092
kafka.consumer.group=first_consumer_group

spring.kafka.bootstrap-servers =x
spring.kafka.properties.schema.registry.url =x
spring.kafka.consumer.group-id = group_id
